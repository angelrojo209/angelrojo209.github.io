<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botones con Dado Visual</title>
    <style>
        #texto {
            display: none;
            font-size: 18px;
            margin-top: 20px;
        }

        #resultado-dado {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }

        .dado {
            width: 100px;
            height: 100px;
            margin: 20px 0;
            border: 2px solid black;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 10px;
            padding: 10px;
        }

        .punto {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: black;
            visibility: hidden;
        }

        .activo {
            visibility: visible;
        }
    </style>
</head>

<body>

    <h1>Ejemplo de Botones con Dado Visual</h1>

    <button id="toggleTextoBtn">Mostrar/Ocultar Texto</button>
    <div id="texto">mostrar texto</div>

    <button id="lanzarDadoBtn">Lanzar Dado</button>
    <div id="resultado-dado"></div>

    <div class="dado" id="dado">
        <div class="punto" id="p1"></div>
        <div class="punto" id="p2"></div>
        <div class="punto" id="p3"></div>
        <div class="punto" id="p4"></div>
        <div class="punto" id="p5"></div>
        <div class="punto" id="p6"></div>
        <div class="punto" id="p7"></div>
        <div class="punto" id="p8"></div>
        <div class="punto" id="p9"></div>
    </div>

    <script src="practica2.js"></script>
</body>

</html>
